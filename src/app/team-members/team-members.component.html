<!-- BEGIN: Content-->
<div class="app-content content accessories-products">
  <div class="content-overlay"></div>
  <div class="header-navbar-shadow"></div>
  <div class="content-wrapper">

    <div class="content-body">
      <!-- Data list view starts -->
      <section id="data-list-view" class="data-list-view-header">
        <div class="add-new-data-sidebar">
          <div class="overlay-bg"></div>
          <div class="add-new-data">
            <div class="div mt-2 px-2 d-flex new-data-title justify-content-between">
              <div>
                <h4 class="text-uppercase">Team Member</h4>
              </div>
              <div class="hide-data-sidebar">
                <i class="feather icon-x"></i>
              </div>
            </div>
            <div class="data-items pb-2">
              <div class="data-fields px-2">
                <div class="row">
                  <div class="col-sm-12 data-field-col">
                    <form [formGroup]="form">
                      <div *ngIf="selectedElementIndex>=0" class="text-center">
                        <img src="{{url+getSelectedTeamMember().imageURL}}" class="img-fluid img-thumbnail member-img"
                             alt="image missing...">
                      </div>
                      <label for="member-name">Name</label>
                      <input type="text" formControlName="memberName" class="form-control" id="member-name">

                      <div class="data-field-col">
                        <label for="member-post">Post</label>
                        <input type="text" formControlName="memberPost" class="form-control" id="member-post">
                      </div>

                      <div class="data-field-col">
                        <ngx-dropzone (change)="onSelect($event)" multiple="false">
                          <ngx-dropzone-label>Upload Image</ngx-dropzone-label>
                          <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files"
                                                      [file]="f">
                            <ngx-dropzone-label></ngx-dropzone-label>
                          </ngx-dropzone-image-preview>
                        </ngx-dropzone>
                      </div>

                    </form>
                  </div>
                </div>


              </div>
            </div>
            <div class="add-data-footer d-flex justify-content-around px-3 mt-2">
              <div class="add-data-btn">
                <button class="btn btn-primary" type="button"
                        (click)="selectedElementIndex<0 ? addTeamMember() : updateTeamMember()">Submit
                </button>
              </div>
              <div class="cancel-data-btn">
                <button class="btn btn-outline-danger" (click)="clearFormValues()">Cancel</button>
              </div>
            </div>
          </div>
        </div>

        <!-- add new sidebar starts -->
        <div class="table-responsive">
          <table class="table data-list-view">
            <thead>
            <tr>
              <th></th>
              <th>IMAGE</th>
              <th>NAME</th>
              <th>POST</th>
              <th>ACTION</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let member of membersArray; let i = index" [id]="'order-'+i">
              <td></td>
              <td class="product-img action-edit pl-0" (click)="listItemClicked(i)"><img
                src="{{url+member.imageURL}}" alt=""></td>
              <td class="product-name action-edit" (click)="listItemClicked(i)">
                &nbsp;{{member.name}}</td>
              <td class="product-category action-edit" (click)="listItemClicked(i)">
                &nbsp;{{member.post}}</td>
              <td class="product-action">
                <span class="action-edit" title="Edit product" (click)="listItemClicked(i)"><i
                  class="feather icon-edit"></i></span>&nbsp;
                <span title="Delete team member" data-toggle="modal" data-target="#danger-2"
                      (click)="selectedElementIndex = i"><i class="feather icon-trash"></i></span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- add new sidebar ends -->
      </section>
      <!-- Data list view end -->

    </div>
  </div>
</div>
<!-- END: Content-->

<div class="sidenav-overlay"></div>
<div class="drag-target"></div>

<!-- Deleting modal -->
<div class="modal fade text-left" id="danger-2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel110"
     style="display: none;" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header bg-danger white">
        <h5 class="modal-title" id="myModalLabel112">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure want to delete this order ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger waves-effect waves-light" data-dismiss="modal"
                (click)="deleteTeamMember()">Delete
        </button>
        <button type="button" class="btn btn-outline-danger waves-effect waves-light" data-dismiss="modal">Cancel
        </button>
      </div>
    </div>
  </div>
</div>
