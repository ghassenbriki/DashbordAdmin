<!-- BEGIN: Content-->
<div class="app-content content">
  <div class="content-overlay"></div>
  <div class="header-navbar-shadow"></div>
  <div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body">
      <!-- users list start -->
      <section class="users-list-wrapper">
        <!-- users filter start -->

        <!-- users filter end -->
        <!-- Ag Grid users list section start -->
        <div id="basic-examples">
          <div class="card">
            <div class="card-content">
              <div class="card-body">
                <div class="row">
                  <div class="col-12">
                    <div class="ag-grid-btns d-flex justify-content-between flex-wrap mb-1">
                      <div class="ag-btns d-flex flex-wrap">
                        <input type="text" class="ag-grid-filter form-control mr-1 mb-1 mb-sm-0" id="filter-text-box"
                               placeholder="Search...."/>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="myGrid" class="aggrid ag-theme-material"></div>


                <form [formGroup]="form">
                  <div class="d-flex">
                    <input type="email" formControlName="email" class="form-control" placeholder="Client email" #emailBannedInput>
                    <button class="btn btn-danger ml-2 text-nowrap" data-toggle="modal" data-target="#danger-2"
                            [disabled]="form.invalid">Ban client
                    </button>
                  </div>
                </form>


              </div>
            </div>
          </div>
        </div>
        <!-- Ag Grid users list section end -->
      </section>
      <!-- users list ends -->

    </div>
  </div>
</div>
<!-- END: Content-->

<div class="sidenav-overlay"></div>
<div class="drag-target"></div>


<div class="modal fade text-left" id="danger-2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel110"
     style="display: none;" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header bg-danger white">
        <h5 class="modal-title" id="myModalLabel112">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure want to ban this client ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger waves-effect waves-light" data-dismiss="modal" (click)="banClient(emailBannedInput)">
          <app-loader *ngIf="isLoading"></app-loader> Ban client
        </button>
        <button type="button" class="btn btn-outline-danger waves-effect waves-light" data-dismiss="modal">Cancel
        </button>
      </div>
    </div>
  </div>
</div>
